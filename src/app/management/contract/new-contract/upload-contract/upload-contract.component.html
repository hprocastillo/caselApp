<div class="file-data">
  <div class="index">
<!--    {{index + 1}}-->
  </div>
  <div class="name">
    {{file.name}}
  </div>
</div>

<div class="file-progress d-flex justify-content-between" *ngIf="percentage | async as pct">
  <progress [value]="pct" max="100"></progress>
  {{ pct | number }}%
</div>
<div *ngIf="snapshot | async as snap">
<!--  {{ snap.bytesTransferred }}bytes of {{ snap.totalBytes }}bytes-->
</div>
